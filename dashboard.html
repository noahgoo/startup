<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
  </head>
  <body
    class="bg-gradient-to-br from-slate-200 to-slate-50 min-h-screen flex flex-col"
  >
    <header class="bg-white border-b border-slate-200 py-4 px-6">
      <div class="flex items-center justify-between max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-emerald-400">MasteryLoop</h1>
        <nav class="flex gap-8">
          <menu class="contents">
            <li>
              <a
                href="dashboard.html"
                class="text-slate-800 hover:text-teal-600 transition font-medium"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="create-quiz.html"
                class="text-slate-800 hover:text-teal-600 transition font-medium"
                >Create Quiz</a
              >
            </li>
            <li>
              <a
                href="take-quiz.html"
                class="text-slate-800 hover:text-teal-600 transition font-medium"
                >Take Quiz</a
              >
            </li>
            <li>
              <a
                href="index.html"
                class="text-slate-800 hover:text-teal-600 transition font-medium"
                >Logout</a
              >
            </li>
          </menu>
        </nav>
      </div>
    </header>
    <main class="flex1 px-6 py-12">
      <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between mb-8">
          <h2 class="text-2xl font-semibold text-slate-800 mb-8">
            Your Quizzes
          </h2>
          <a
            href="create-quiz.html"
            class="bg-emerald-400 hover:bg-emerald-500 text-white font-medium py-2.5 px-6 rounded-lg transition"
          >
            Create New Quiz
          </a>
        </div>
        <!-- List of quizzes from database will be displayed here -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="container flex flex-col items-center gap-4">
            <div
              class="flex flex-col items-center gap-2 bg-teal-100 rounded-2xl p-4 border border-teal-600"
            >
              <svg width="240" height="140">
                <rect width="240" height="140" rx="12" fill="lightblue" />
                <text
                  x="120"
                  y="70"
                  font-size="18"
                  fill="black"
                  text-anchor="middle"
                >
                  Quiz 1: Sample Quiz
                </text>
              </svg>
              <div class="flex gap-2">
                <button class="bg-cyan-300 rounded-2xl mt-2 px-2">
                  Start Quiz
                </button>
                <button class="bg-emerald-400 rounded-2xl mt-2 px-2">
                  Edit Quiz
                </button>
              </div>
            </div>
          </div>
          <!-- Add new quiz -->
          <div class="container flex flex-col items-center gap-4">
            <div
              class="flex flex-col items-center gap-4 bg-teal-100 rounded-2xl p-4 border border-teal-600 mb-4"
            >
              <svg width="240" height="140">
                <rect width="240" height="140" rx="12" fill="lightblue" />
                <text
                  x="120"
                  y="80"
                  font-size="24"
                  fill="black"
                  text-anchor="middle"
                >
                  +
                </text>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div
      class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in"
    >
      <span>[User] has completed a quiz! ðŸŽ‰</span>
    </div>
    <footer
      class="py-6 px-4 border-t border-slate-700 text-center text-slate-400 text-sm mt-4"
    >
      <p class="mb-2">Developed by Noah Goo</p>
      <a
        href="https://github.com/noahgoo/startup"
        class="text-emerald-400 hover:text-emerald-300 transition"
      >
        GitHub Repo
      </a>
    </footer>
  </body>
</html>
