<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <h1>MasteryLoop</h1>

      <nav>
        <menu>
          <li><a href="index.html">Logout</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="create-quiz.html">Create Quiz</a></li>
          <li><a href="take-quiz.html">Take Quiz</a></li>
        </menu>
      </nav>
      <hr />
    </header>
    <main>
      <h2>Quiz Editor</h2>
      <div>
        <form>
          <div>
            <span>Quiz Title</span>
            <input type="text" placeholder="Enter quiz title here" />
          </div>
          <div>
            <span>Question 1</span>
            <input type="text" placeholder="Enter question here" />
          </div>
          <div>
            <span>Answer 1</span>
            <input type="text" placeholder="Enter answer here" />
          </div>
          <button>Add Question</button>
          <button>Save Quiz</button>
        </form>
      </div>
      <div>
        <h2>Questions</h2>
        <ol>
          <li>
            <span>What is 2 + 2?</span>
            <br />
            <span>Answer: 4</span>
          </li>
          <li>
            <span>What is the derivative of x^2?</span>
            <br />
            <span>Answer: 2x</span>
          </li>
        </ol>
      </div>
    </main>
    <footer>
      <hr />
      <span>Developed by Noah Goo</span>
      <br />
      <a href="https://github.com/noahgoo/startup">GitHub Repo</a>
    </footer>
  </body>
</html>
