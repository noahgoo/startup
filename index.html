<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MasteryLoop</title>
  </head>
  <body
    class="bg-gradient-to-br from-slate-200 to-slate-50 min-h-screen flex flex-col"
  >
    <header class="py-12 px-4 border-b border-slate-200">
      <div class="flex items-center justify-center gap-4">
        <div class="text-center">
          <h1 class="text-5xl font-bold text-teal-400 bg-clip-text mb-2">
            MasteryLoop
          </h1>
          <p class="text-slate-400 text-lg">The Path to Learning Mastery</p>
        </div>
        <img
          src="assets/learning_image.png"
          alt="Learning Image"
          class="w-16 h-16 object-cover rounded-md ml-6"
        />
      </div>
    </header>

    <!-- Login page content goes here -->
    <main class="flex-1 flex items-center justify-center px-4 pb-8">
      <div class="w-full max-w-md">
        <div class="bg-teal-100 rounded-lg p-8 border border-teal-600">
          <form method="get" action="dashboard.html" class="space-y-6">
            <div>
              <label for="email" class="block text-slate-700 font-medium mb-3"
                >Email Address</label
              >
              <input
                id="email"
                type="email"
                placeholder="example@gmail.com"
                class="w-full px-4 py-2 bg-slate-100 border border-teal-600 rounded-lg text-slate-600 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                required
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-slate-700 font-medium mb-3"
                >Password</label
              >
              <input
                id="password"
                type="password"
                placeholder="••••••••"
                class="w-full px-4 py-2 bg-slate-100 border border-teal-600 rounded-lg text-slate-600 placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                required
              />
            </div>

            <div class="pt-6 space-y-3">
              <button
                type="submit"
                class="w-full bg-gradient-to-r from-teal-400 to-emerald-400 hover:from-teal-600 hover:to-emerald-600 text-white font-semibold py-2 px-4 rounded-lg transition"
              >
                Sign In
              </button>
              <button
                type="button"
                onclick="window.location.href = 'signup.html'"
                class="w-full bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-lg border border-slate-600 transition"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer
      class="py-6 px-4 border-t border-slate-700 text-center text-slate-400 text-sm"
    >
      <p class="mb-2">Developed by Noah Goo</p>
      <a
        href="https://github.com/noahgoo/startup"
        class="text-emerald-400 hover:text-emerald-300 transition"
      >
        GitHub Repo
      </a>
    </footer>
  </body>
</html>
